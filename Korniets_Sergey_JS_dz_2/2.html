  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    1. Переменной "а" присваиваем значение 2;
    2. Выполняем действие в скобках (а *= 2), это тоже самое что и (а = а * 2).
       Так как а === 2, то получим а = 2 * 2 = 4;
    3. Переменной "х" присоим значение 1 + 4 = 5
     */
    console.log(x); // 5
    console.log(a); // 4

  </script>
