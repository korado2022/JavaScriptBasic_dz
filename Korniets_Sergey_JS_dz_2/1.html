<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Инициализация переменных:
    а - присвоено значение 1;
    b - присвоено значение 1;
    c и d - значения не присвоены, поетому будут === undefined;
  
    К переменной "а" прибавится единица, так как стоит унарный оператор
    преинкремента, ее значение будет === 2;
    Переменной "с" присвоится значение 2;
     */
    c = ++a;
    console.log(c); // 2

    /*
    Начальные данные на момент выполнения:
     a === 2;
     b === 1;
     c === 2;
     d === undefined;
  
     К переменной "b" прибавится единица, так как стоит унарный оператор
     постинкремента, ее значение будет === 2;
     Переменной "d" присвоится значение переменной "b" до увеличения, так как
     инкремент был в постфиксной форме, переменной "d" будет присвоено
     значение 1;
     */
    d = b++;
    console.log(d); // 1

    /*
    Начальные данные на момент выполнения:
     a === 2;
     b === 2;
     c === 2;
     d === 1;
  
     К переменной "a" прибавится единица, переменная "a" будет === 3;
     Произойдет сложение 2 + переменной "a", 2 + 3, результат 5 будет
     присвоен переменной "c";
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Начальные данные на момент выполнения:
     a === 3;
     b === 2;
     c === 5;
     d === 1;
  
     К переменной "b" прибавится единица, так как стоит унарный оператор
     постинкремента, ее значение будет === 3;
     К числу 2 прибавится значение переменной "b", которое лежало в данной
     переменной до инкремента - 2. При сложении 2 + 2, получим 4;
     Переменной "d" присвоится 4, полученная на предыдущем шаге;
     */
    d = 2 + b++;
    console.log(d); // 4

    /*
     Начальные данные на момент выполнения:
     a === 3;
     b === 3;
     c === 5;
     d === 4;
     */
    console.log(a); // 3
    console.log(b); // 3
  </script>
